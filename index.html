<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" style="background-image: url('assets/image/inspire.jpg')" class="bg" onload="updateClock(); setInterval('updateClock()', 1000 ); app.controllers.imageController.getImage(); setInterval('getImage()', 60000)">

    <div class="top-right weather">
        <h3>Your Weather Template</h3>
    </div>
    <div class="pos-center">
        <h1 class="greeting">
            <center>Good <span id="greet">...</span>, Doofus!</center>
        </h1>
        <div class="clock-look" id="clock">&nbsp;
        </div>
    </div>
    <div class="bottom-center quote">
        <h3>The Quote</h3>
    </div>
    <div class="bottom-right todos">
        <h3><u>To-Do List<u></u></h3>
        <div id=todos-here>
            <div class="form-group">
                <input type="text" name="id" class="form-control" required value="1" readonly hidden>
                <input type="checkbox" name="todo-checkbox" id="todo-checkbox" value="">
                <input type="text" name="Item" value="A Sample ToDo item">
                <input type="boolean" name="completed" hidden value="">
                <i onclick="app.controllers.todoControl.toggleToDoStatus('1')" class="action fa fa-fw fa-lg far fa-list-alt text-blue">Edit</i>
                <i onclick="app.controllers.todoControl.removeTodo('1')" class="action fa fa-fw fa-lg fa-trash text-red">Remove</i>
            </div>
        </div>
        <!-- A Todo List -->
    </div>
    <div class="bottom-left img-changing">
        <h3>Image Desc</h3>
    </div>



    <!--JS Libraries-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--Services-->
    <script src="app/components/weather/weather-service.js"></script>
    <script src="app/components/image/image-service.js"></script>
    <script src="app/components/quote/quote-service.js"></script>
    <script src="app/components/todo/todo-service.js"></script>

    <!--Controllers-->
    <script src="app/components/weather/weather-controller.js"></script>
    <script src="app/components/image/image-controller.js"></script>
    <script src="app/components/quote/quote-controller.js"></script>
    <script src="app/components/todo/todo-controller.js"></script>

    <!--Initialize App-->
    <script src="app/init.js"></script>
    <script src="app/clock.js"></script>
</body>

</html>
