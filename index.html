<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<body id="body" style="background-image: url('assets/image/inspire.jpg')" class="bg" onload="updateClock(); setInterval('updateClock()', 1000 );
